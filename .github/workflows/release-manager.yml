name: Release Manager

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Prepare and Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump Version and Update Changelog
        id: bump
        run: |
          VERSION_BEFORE=$(node -p "require('./package.json').version")
          node scripts/bump-version.js ${{ github.event.inputs.bump }}
          VERSION_AFTER=$(node -p "require('./package.json').version")
          echo "new_version=$VERSION_AFTER" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION_AFTER" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: release ${{ steps.bump.outputs.tag }}"
          git push origin master

      - name: Create and Push Tag
        run: |
          git tag ${{ steps.bump.outputs.tag }}
          git push origin ${{ steps.bump.outputs.tag }}

      # Now that the tag is pushed, the Release workflow (release.yml) will trigger
      # but we can also run the build and release steps here for a single-workflow experience.
      
      - name: Compile and Bundle
        run: |
          npm run compile
          npm run copy-deps

      - name: Package extension
        run: npx vsce package --no-dependencies -o opencode-on-autopilot-${{ steps.bump.outputs.new_version }}.vsix

      - name: Get VSIX filename
        id: vsix
        run: echo "filename=$(ls *.vsix)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: Release ${{ steps.bump.outputs.new_version }}
          body: "Automated release for version ${{ steps.bump.outputs.new_version }}. See [CHANGELOG.md](./CHANGELOG.md) for details."
          files: ${{ steps.vsix.outputs.filename }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
