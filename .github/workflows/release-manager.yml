name: Release Manager

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Prepare and Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump Version and Update Changelog
        id: bump
        run: |
          VERSION_BEFORE=$(node -p "require('./package.json').version")
          node scripts/bump-version.js ${{ github.event.inputs.bump }}
          VERSION_AFTER=$(node -p "require('./package.json').version")
          echo "new_version=$VERSION_AFTER" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION_AFTER" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: release ${{ steps.bump.outputs.tag }}"
          git push origin master

      - name: Create and Push Tag
        run: |
          git tag ${{ steps.bump.outputs.tag }}
          git push origin ${{ steps.bump.outputs.tag }}

      # The push of the tag will automatically trigger the Release workflow (release.yml)
      # which handles the build, changelog generation, and GitHub Release creation.

