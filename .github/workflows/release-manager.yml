name: Release Manager

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  verify:
    name: Verify Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

  release:
    name: Prepare and Publish Release
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --local user.email "Dayclone@users.noreply.github.com"
          git config --local user.name "Dayclone"

      - name: Bump Version and Update Changelog
        id: bump
        run: |
          VERSION_BEFORE=$(node -p "require('./package.json').version")
          node scripts/bump-version.js ${{ github.event.inputs.bump }}
          VERSION_AFTER=$(node -p "require('./package.json').version")
          echo "new_version=$VERSION_AFTER" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION_AFTER" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: release ${{ steps.bump.outputs.tag }}"
          git push origin master

      - name: Create and Push Tag
        run: |
          git tag ${{ steps.bump.outputs.tag }}
          git push origin ${{ steps.bump.outputs.tag }}

      - name: Compile and Bundle
        run: npm run compile

      - name: Package extension
        id: package
        run: |
          npx @vscode/vsce package --no-dependencies --allow-star-activation -o opencode-on-autopilot-${{ steps.bump.outputs.new_version }}.vsix
          echo "filename=$(ls *.vsix)" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: Release ${{ steps.bump.outputs.new_version }}
          body_path: changelog.txt
          files: ${{ steps.package.outputs.filename }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
